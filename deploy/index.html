<!DOCTYPE html>
<html>
  <head>
    <title>MPC</title>
    <meta name="author" content="Andre Venancio"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta property="og:title" content="MPC Prototype"/>
    <meta property="og:url" content="http://andrevenancio.github.io/MPC/deploy/" />
    <meta property="fb:admins" content="1048624488" />
    <meta property="og:image" content="http://andrevenancio.github.io/MPC/deploy/preview.png"/>
    <meta property="og:site_name" content="MPC Prototype"/>
    <meta property="og:description" content="WebAudio API MPC prototype"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/signals.1.0.0.min.js"></script>
    <!--<script src="http://localhost:8080/socket.io/socket.io.js"></script>-->
  </head>
  <body>

    <div id="pads">
      <fieldset>
        <legend>Pad</legend>
        <div id="loop-0" class="pad"><span>1<div></div></span></div>
        <div id="loop-1" class="pad"><span>2<div></div></span></div>
        <div id="loop-2" class="pad"><span>3<div></div></span></div>
        <div id="loop-3" class="pad"><span>4<div></div></span></div>
      </fieldset>

      <fieldset>
        <legend>Loops</legend>
        <div id="loop-A" class="pad"><span>A<div>drums</div></span></div>
        <div id="loop-S" class="pad"><span>S<div>bass</div></span></div>
        <div id="loop-D" class="pad"><span>D<div>guitar</div></span></div>
        <div id="loop-F" class="pad"><span>F<div>fx</div></span></div>
        <div id="loop-G" class="pad"><span>G<div>voice</div></span></div>
      </fieldset>
    </div>

    <div id="more-info">
      <div>
        <strong>A</strong> Drums<br/>
        <strong>S</strong> Bass<br/>
        <strong>D</strong> Guitar<br/>
        <strong>F</strong> Effects<br/>
        <strong>G</strong> Voice<br/>
      </div>
    </div>

    <div id="controls">
      <div id="info" class="pad"><span><i class="fa fa-info"></i></span></div>
      <div id="playback" class="pad enable"><span><i class="fa"></i></span></div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
